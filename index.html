<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="styles.css"/>
    <script src="javascript.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Rock Paper Scissors game!!</h2>
    </div>
<div class="imgContainer">
    <img src="https://static-00.iconduck.com/assets.00/rock-emoji-499x512-koqh2fbb.png"
    alt="rock"
    id="rock"
    class="pImg"/>

    <img src="https://www.pngitem.com/pimgs/m/224-2244150_pen-and-paper-emoji-hd-png-download.png"
    alt= "Paper"
    id="paper"
    class="pImg"/>
    

    <img src="https://static-00.iconduck.com/assets.00/scissors-emoji-452x512-04plwbqs.png"
    alt="scissors"
    id="scissors"
    class="pImg"/>
</div>
    
    <div id="results">
        <div id="player"></div>
        <div id="computer"></div>
        <div id="ties"></div>
        <div id="winner"></div>
    </div>
    
    <div class="restart">
    <button id='restartGame' onclick="resetGame()">Play again??</button>
    </div>
</body>
</html>
